<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>StackingSeries</title>

	<!-- WinJS references -->
	<link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
	<script src="//Microsoft.WinJS.2.0/js/base.js"></script>
	<script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

	<!-- Telerik references -->
	<link href="///Telerik.UI/css/common.css" rel="stylesheet" />
	<link href="///Telerik.UI/css/dark.css" rel="stylesheet" />
	<script src="///Telerik.UI/js/jquery.js"></script>
	<script src="///Telerik.UI/js/ui.js"></script>

	<!-- StackingSeries references -->
	<link href="/css/default.css" rel="stylesheet" />
	<script src="/js/default.js"></script>
</head>
<body>
	<section class="mainContent">
		<ul class="options">
			<li>
				<input type="radio" name="stack" value="chart1" id="boolBtn" /><label for="boolBtn">Set stack = true</label></li>
			<li>
				<input type="radio" name="stack" value="chart2" id="groupBtn" /><label for="groupBtn">Set stack = "stackName"</label></li>
		</ul>
		<div id="charts">
			<div id="chart1" data-win-control="Telerik.UI.RadChart" data-win-options="{
				series: [
					{
						data: [16, 19, 28],
						stack: true,
						labels: {
							visible: true,
							color: 'black'
						}
					},
					{
						data: [12, 18, 35],
						stack: true,
						labels: {
							visible: true,
							color: 'black'
						}
					},
					{
						data: [18, 22, 38],
						stack: true,
						labels: {
							visible: true,
							color: 'black'
						}
					},
					{
						data: [14, 22, 22],
						stack: true,
						labels: {
							visible: true
						}
					}
				]
			}">
			</div>
			<div id="chart2" data-win-control="Telerik.UI.RadChart" data-win-options="{
				series: [
					{
						data: [16, 19, 28],
						stack: 'stack1',
						labels: {
							visible: true,
							color: 'black'
						}
					},
					{
						data: [12, 18, 35],
						stack: 'stack2',
						labels: {
							visible: true,
							color: 'black'
						}
					},
					{
						data: [18, 22, 38],
						stack: 'stack1',
						labels: {
							visible: true
						}
					},
					{
						data: [14, 22, 22],
						stack: 'stack2',
						labels: {
							visible: true
						}
					}
				]
			}">
			</div>
		</div>
	</section>
	<div class="info" data-win-control="WinJS.UI.HtmlControl" data-win-options="{
			uri: 'readme.html'
		}">
	</div>
</body>
</html>
