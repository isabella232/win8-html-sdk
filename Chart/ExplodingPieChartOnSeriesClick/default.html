<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>ExplodingPieChartOnSeriesClick</title>

	<!-- WinJS references -->
	<link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
	<script src="//Microsoft.WinJS.2.0/js/base.js"></script>
	<script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

	<!-- Telerik references -->
	<link href="///Telerik.UI/css/common.css" rel="stylesheet" />
	<link href="///Telerik.UI/css/dark.css" rel="stylesheet" />
	<script src="///Telerik.UI/js/jquery.js"></script>
	<script src="///Telerik.UI/js/ui.js"></script>

	<!-- ExplodingPieChartOnSeriesClick references -->
	<link href="/css/default.css" rel="stylesheet" />
	<script src="/js/default.js"></script>
</head>
<body>
	<section class="mainContent">
		<div id="pieChart" data-win-control="Telerik.UI.RadChart" data-win-options="{
			series: [{
			type: 'pie',

			field: 'Value',
			explodeField: 'Highlighted',
			labels: {
			  visible: true,
			  template: '#=dataItem.Employee # (#=dataItem.Value# %)'
			}
		}],
		dataSource: {
				data: [
				{ Value: 26.6, Employee: 'Maria Anders', Change: 2, Highlighted: false },
				{ Value: 23, Employee: 'Ana Trujillo', Change: -3, Highlighted: false },
				{ Value: 16.7, Employee: 'Antonio Moreno', Change: -4, Highlighted: false },
				{ Value: 20, Employee: 'Thomas Hardy', Change: 3, Highlighted: false },
				{ Value: 15.7, Employee: 'Christina Berglund', Change: 2, Highlighted: false}
			]
		},
		onseriesclick: eventHandlers.seriesClick,
		transitions: false,
		title: {
			text: 'Sales per employee',
			font: '18pt times'
		}
		}">
		</div>
		<div id="info" style="visibility: hidden; margin: 50px;">
			Sales for 2011 by 
		<span id="employee" style="color: #2755c2"></span>: 
		<span id="value" style="color: #3a7113"></span>
			(<span id="change"></span>)
		</div>
	</section>
	<div class="info" data-win-control="WinJS.UI.HtmlControl" data-win-options="{
		uri: 'readme.html'
	}">
	</div>
</body>
</html>
