<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>RadialCharts</title>

	<!-- WinJS references -->
	<link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
	<script src="//Microsoft.WinJS.1.0/js/base.js"></script>
	<script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

	<!-- Telerik references -->
	<link href="///Telerik.UI/css/common.css" rel="stylesheet" />
	<link href="///Telerik.UI/css/dark.css" rel="stylesheet" />
	<script src="///Telerik.UI/js/jquery.js"></script>
	<script src="///Telerik.UI/js/ui.js"></script>

	<!-- RadialCharts references -->
	<link href="/css/default.css" rel="stylesheet" />
	<script src="/js/default.js"></script>
	<script src="js/defaultData.js"></script>
</head>
<body>
	<section class="mainContent">
		<ul class="options">
			<li>
				<input type="radio" name="radial" value="pieChart" id="pieBtn" /><label for="pieBtn">Pie Series</label></li>
			<li>
				<input type="radio" name="radial" value="donutChart" id="donutBtn" /><label for="donutBtn">Donut Series</label></li>
		</ul>
		<div id="charts">
			<div id="pieChart" data-win-control="Telerik.UI.RadChart" data-win-options="{
					dataSource: {
						data: DefaultData.chartData
					},
					series: [{ 
							type: 'pie', 
							field: 'value',
							categoryField: 'category',
							padding: 20,
							labels: {
								visible: true
							}
						}
					]
				}">
			</div>
			<div id="donutChart" data-win-control="Telerik.UI.RadChart" data-win-options="{
					dataSource: {
						data: DefaultData.chartData
					},
					series: [{ 
							type: 'donut',	
							field: 'value',
							categoryField: 'category',
							padding: 20,
							labels: {
								visible: true
							}
						}
					]
				}">
			</div>
		</div>
	</section>
	<div class="info" data-win-control="WinJS.UI.HtmlControl" data-win-options="{
		uri: 'readme.html'
	}">
	</div>
</body>
</html>
