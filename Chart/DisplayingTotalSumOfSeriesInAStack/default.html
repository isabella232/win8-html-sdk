<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>DisplayingTotalSumOfSeriesInAStack</title>

	<!-- WinJS references -->
	<link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
	<script src="//Microsoft.WinJS.1.0/js/base.js"></script>
	<script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

	<!-- Telerik references -->
	<link href="///Telerik.UI/css/common.css" rel="stylesheet" />
	<link href="///Telerik.UI/css/dark.css" rel="stylesheet" />
	<script src="///Telerik.UI/js/jquery.js"></script>
	<script src="///Telerik.UI/js/ui.js"></script>

	<!-- DisplayingTotalSumOfSeriesInAStack references -->
	<link href="/css/default.css" rel="stylesheet" />
	<script src="/js/default.js"></script>
</head>
<body>
	<section class="mainContent">
		<div id="chart1" data-win-control="Telerik.UI.RadChart" data-win-options="{
            dataSource: {
                data: [
                    {value1: 15, value2: 17},
                    {value1: 11, value2: 19},
                    {value1: 32, value2: 24}
                ],
                schema: {
                    parse: StackingSeries.Functions.processData
                }
            },
            series: [
                { 
                    field: 'value1', 
					name: 'Series1'
                },
                {
                    field: 'value2',
					name: 'Series2',
                    labels: {
                        visible: true,
                        template: 'Total: #=dataItem.total#'
                    }
                }
            ],
            seriesDefaults: {
                type: 'column',
                stack: true
            },
			width: 1000
        }">
		</div>
	</section>
	<div class="info" data-win-control="WinJS.UI.HtmlControl" data-win-options="{
		uri: 'readme.html'
	}">
	</div>
</body>
</html>
