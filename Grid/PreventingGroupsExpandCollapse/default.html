<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>PreventingGroupsCollapse</title>

	<!-- WinJS references -->
	<link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
	<script src="//Microsoft.WinJS.1.0/js/base.js"></script>
	<script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

	<!-- Telerik references -->
	<link href="///Telerik.UI/css/common.css" rel="stylesheet" />
	<link href="///Telerik.UI/css/dark.css" rel="stylesheet" />
	<script src="///Telerik.UI/js/jquery.js"></script>
	<script src="///Telerik.UI/js/ui.js"></script>

	<!-- PreventingGroupsCollapse references -->
	<link href="/css/default.css" rel="stylesheet" />
	<script src="/js/default.js"></script>
</head>
<body>
	<section class="mainContent">
		<div id="grid" data-win-control="Telerik.UI.RadGrid" data-win-options="{
		dataSource: {
			data: PreventingGroupsCollapse.people,
			group: [{ field: 'City' }]
		},
		groupable: 'enabled',
		columns: [
            { field: 'FirstName', title: 'First Name' },
            { field: 'LastName', title: 'Last Name' },
			{ field: 'Title', title: 'Position' },
			{ field: 'City' }
		],
		ondatabound: PreventingGroupsCollapse.preventCollapse,
		height: 350
		}"></div>
	</section>
	<div class="info" data-win-control="WinJS.UI.HtmlControl" data-win-options="{
		uri: 'readme.html'
	}">
	</div>
</body>
</html>
