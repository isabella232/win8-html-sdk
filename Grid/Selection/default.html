<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>GettingStarted</title>

	<!-- WinJS references -->
	<link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
	<script src="//Microsoft.WinJS.2.0/js/base.js"></script>
	<script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

	<!-- Telerik references -->
	<link href="///Telerik.UI/css/common.css" rel="stylesheet" />
	<link href="///Telerik.UI/css/dark.css" rel="stylesheet" />
	<script src="///Telerik.UI/js/jquery.js"></script>
	<script src="///Telerik.UI/js/ui.js"></script>

	<!-- GettingStarted references -->
	<link href="/css/default.css" rel="stylesheet" />
	<script src="/js/default.js"></script>
</head>
<body>
	<section class="mainContent">
		<ul class="options">
			<li>
				<input type="radio" name="selection" value="cell" id="cellBtn" checked /><label for="cellBtn">Cell Selection</label></li>
			<li>
				<input type="radio" name="selection" value="row" id="rowBtn" /><label for="rowBtn">Row Selection</label></li>
			<li>
				<input type="radio" name="selection" value="multiple, cell" id="mCellBtn" /><label for="mCellBtn">Multiple Cell Selection</label></li>
			<li>
				<input type="radio" name="selection" value="multiple, row" id="mRowButton" /><label for="mRowButton">Multiple Row Selection</label></li>
		</ul>
		<div id="grid">
			<div id="grid1" data-win-control="Telerik.UI.RadGrid" data-win-options="{
				dataSource: {
					data: [
						{Name: 'Lily', ID: 1},
						{Name: 'Kate', ID: 2},
						{Name: 'Dan', ID: 3},
						{Name: 'Mark', ID: 4}
					],
				},
				selectable: 'cell'
			}">
			</div>
		</div>
	</section>
	<div class="info" data-win-control="WinJS.UI.HtmlControl" data-win-options="{
		uri: 'readme.html'
	}">
	</div>
</body>
</html>
