<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DisplayingRSSFeedInGrid</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
	
	<!-- Telerik references -->
	<link href="///Telerik.UI/css/common.css" rel="stylesheet" />
	<link href="///Telerik.UI/css/dark.css" rel="stylesheet" />
	<script src="///Telerik.UI/js/jquery.js"></script>
	<script src="///Telerik.UI/js/ui.js"></script>

    <!-- DisplayingRSSFeedInGrid references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
	<section class="mainContent">
			<h1>CNN News Feed</h1>
	<div id="categoryItemTemplate" class="categoryItem" data-win-control="WinJS.Binding.Template">
		<div class="item" style="height: 100px; width: 270px;">
			<h2 data-win-bind="innerText:name"></h2>
			<img src="/images/rss-white.png" width="25"/>
		</div>
	</div>
	<div class="newsContainer">
		<div id="categoriesList" data-win-control="WinJS.UI.ListView" data-win-options="{
		itemTemplate: select('#categoryItemTemplate'),
		itemDataSource: RSSExample.categories,
		oniteminvoked: RSSExample.itemInvoked
		}">
		</div>
		<div style="width: 1000px" id="newsGrid" data-win-control="Telerik.UI.RadGrid" data-win-options="{
		dataSource: RSSExample.rssDataSource,
		rowTemplate: RSSExample.rowTemplate,
		columns: [{ title: 'Technology News' }],
		height: 565
		}">
		</div>
	</div>
	</section>
	<div class="info" data-win-control="WinJS.UI.HtmlControl" data-win-options="{
		uri: 'readme.html'
	}">
	</div>
</body>
</html>
