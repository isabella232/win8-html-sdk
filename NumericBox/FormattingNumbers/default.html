<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>FormattingNumbers</title>

	<!-- WinJS references -->
	<link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
	<script src="//Microsoft.WinJS.1.0/js/base.js"></script>
	<script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

	<!-- Telerik references -->
	<link href="///Telerik.UI/css/common.css" rel="stylesheet" />
	<link href="///Telerik.UI/css/dark.css" rel="stylesheet" />
	<script src="///Telerik.UI/js/jquery.js"></script>
	<script src="///Telerik.UI/js/ui.js"></script>

	<!-- FormattingNumbers references -->
	<link href="/css/default.css" rel="stylesheet" />
	<script src="/js/default.js"></script>
</head>
<body>
	<section class="mainContent">
		<label for="numericBox1">Price:</label>
		<span id="numericBox1" data-win-control="Telerik.UI.RadNumericBox" data-win-options="{
			step:1,
			value: 20,
			format: 'c0'
		}"></span>
		<label for="numericBox2">Discount:</label>
		<span id="numericBox2" data-win-control="Telerik.UI.RadNumericBox" data-win-options="{
			step: 0.01,
			value: 0.05,
			min: 0,
			max: 0.1,
			format: 'p'
		}"></span>
		<label for="numericBox3">Quantity:</label>
		<span id="numericBox4" data-win-control="Telerik.UI.RadNumericBox" data-win-options="{
			step: 0.1,
			value: 1,
			min: 0,
			max: 20,
			format: '#.00 kg'
		}"></span>
	</section>
	<div class="info" data-win-control="WinJS.UI.HtmlControl" data-win-options="{
		uri: 'readme.html'
	}">
	</div>
</body>
</html>
