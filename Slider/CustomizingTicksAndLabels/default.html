<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Customization</title>

	<!-- WinJS references -->
	<link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
	<script src="//Microsoft.WinJS.1.0/js/base.js"></script>
	<script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

	<!-- Telerik references -->
	<link href="///Telerik.UI/css/common.css" rel="stylesheet" />
	<link href="///Telerik.UI/css/dark.css" rel="stylesheet" />
	<script src="///Telerik.UI/js/jquery.js"></script>
	<script src="///Telerik.UI/js/ui.js"></script>

	<!-- Customization references -->
	<link href="/css/default.css" rel="stylesheet" />
	<script src="/js/default.js"></script>
</head>
<body>
	<section class="mainContent">
		<div id="slider1" data-win-control="Telerik.UI.RadSlider" data-win-options="{
			min: 0,
			max: 50,
			smallStep: 5,
			largeStep: 10,
			tickPlacement: 'minorOutside',
			orientation: 'vertical',
			showButtons: true,
			increaseButtonTooltip: '+5',
			decreaseButtonTooltip: '-5',
			dragHandleTooltip: 'Drag to change value',
			tooltip: {
				template: 'Value: #=value#'
			}
		}">
		</div>
	</section>
	<div class="info" data-win-control="WinJS.UI.HtmlControl" data-win-options="{
		uri: 'readme.html'
	}">
	</div>
</body>
</html>
