<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>GettingStarted</title>

	<!-- WinJS references -->
	<link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
	<script src="//Microsoft.WinJS.2.0/js/base.js"></script>
	<script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

	<!-- Telerik references -->
	<link href="///Telerik.UI/css/common.css" rel="stylesheet" />
	<link href="///Telerik.UI/css/dark.css" rel="stylesheet" />
	<script src="///Telerik.UI/js/jquery.js"></script>
	<script src="///Telerik.UI/js/ui.js"></script>

	<!-- GettingStarted references -->
	<link href="/css/default.css" rel="stylesheet" />
	<script src="/js/default.js"></script>
</head>
<body>
	<section class="mainContent">
		<p>Choose a gauge type to display:</p>
		<ul class="options">
			<li>
				<input type="radio" name="gauge" value="linearGauge" id="lgBtn" /><label for="lgBtn">Linear Gauge</label></li>
			<li>
				<input type="radio" name="gauge" value="radialGauge" id="rgBtn" /><label for="rgBtn">Radial Gauge</label></li>
		</ul>
		<div id="gauges">
			<div id="linearGauge" data-win-control="Telerik.UI.RadLinearGauge" data-win-options="{
				value: 45,
				min:0,
				max: 100,
				majorUnit: 20,
				minorUnit: 10,
				ranges: [
					{
						from: 0,
						to: 80,
						color: 'gray'
					},
					{
						from: 80,
						to: 100,
						color: 'red'
					}
				],
				width: 400
			}">
			</div>
			<div id="radialGauge" data-win-control="Telerik.UI.RadRadialGauge" data-win-options="{
				value: 45,
				min:0,
				max: 100,
				majorUnit: 20,
				minorUnit: 10,
				ranges: [
					{
						from: 0,
						to: 80,
						color: 'gray'
					},
					{
						from: 80,
						to: 100,
						color: 'red'
					}
				],
				width: 400
			}">
			</div>
		</div>
	</section>
	<div class="info" data-win-control="WinJS.UI.HtmlControl" data-win-options="{
		uri: 'readme.html'
	}">
	</div>
</body>
</html>
