<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>CustomizingTicksAndLines</title>

	<!-- WinJS references -->
	<link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
	<script src="//Microsoft.WinJS.2.0/js/base.js"></script>
	<script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

	<!-- Telerik references -->
	<link href="///Telerik.UI/css/common.css" rel="stylesheet" />
	<link href="///Telerik.UI/css/dark.css" rel="stylesheet" />
	<script src="///Telerik.UI/js/jquery.js"></script>
	<script src="///Telerik.UI/js/ui.js"></script>

	<!-- CustomizingTicksAndLines references -->
	<link href="/css/default.css" rel="stylesheet" />
	<script src="/js/default.js"></script>
</head>
<body>
	<section class="mainContent">
		<div id="gauge1" data-win-control="Telerik.UI.RadLinearGauge" data-win-options="{
			min: 0,
			max: 20,
			value: 8,
			majorUnit: 5,
			ranges: [{
				from: 0,
				to: 10,
				color: '#1e98e4'
			}, {
				from: 10,
				to: 20,
				color: '#40607f'
			}],
			majorTicks: {
				color: '#1e98e4',
				visible: true
			}, 
			pointer: {
				margin: -9
			},
			labels: {
				color: '#1ebbe4'
			},
			height: 300
		}">
		</div>
	</section>
	<div class="info" data-win-control="WinJS.UI.HtmlControl" data-win-options="{
		uri: 'readme.html'
	}">
	</div>
</body>
</html>
