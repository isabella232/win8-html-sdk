<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>UsingTemplatesForMessages</title>

	<!-- WinJS references -->
	<link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
	<script src="//Microsoft.WinJS.2.0/js/base.js"></script>
	<script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

	<!-- Telerik references -->
	<link href="///Telerik.UI/css/common.css" rel="stylesheet" />
	<link href="///Telerik.UI/css/dark.css" rel="stylesheet" />
	<script src="///Telerik.UI/js/jquery.js"></script>
	<script src="///Telerik.UI/js/ui.js"></script>

	<!-- GettingStarted references -->
	<link href="/css/default.css" rel="stylesheet" />
	<script src="/js/default.js"></script>
</head>
<body>
	<section class="mainContent">
		<div id="picker1" data-win-control="Telerik.UI.RadDatePicker" data-win-options="{
			header: {
				Destination: 'Prague'
			},
            headerTemplate: 'Pick a date for your trip to #=Destination#:',
			emptyContent: {
				Destination: 'Prague'
			},
			emptyContentTemplate: 'Trip to #=Destination# date...',
			selectorHeader:{
				Destination: 'Prague'
			},
            selectorHeaderTemplate: 'Trip to #=Destination# on:'
		}">
		</div>
	</section>
	<div class="info" data-win-control="WinJS.UI.HtmlControl" data-win-options="{
		uri: 'readme.html'
	}">
	</div>
</body>
</html>
