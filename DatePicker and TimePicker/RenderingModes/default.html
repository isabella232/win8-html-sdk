<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Rendering Modes</title>

	<!-- WinJS references -->
	<link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
	<script src="//Microsoft.WinJS.1.0/js/base.js"></script>
	<script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

	<!-- Telerik references -->
	<link href="///Telerik.UI/css/common.css" rel="stylesheet" />
	<link href="///Telerik.UI/css/dark.css" rel="stylesheet" />
	<script src="///Telerik.UI/js/jquery.js"></script>
	<script src="///Telerik.UI/js/ui.js"></script>

	<!-- RenderingModes references -->
	<link href="/css/default.css" rel="stylesheet" />
	<script src="/js/default.js"></script>
</head>
<body>
	<section class="mainContent">
		<p>Choose a mode to display:</p>
		<ul class="options">
			<li>
				<input type="radio" name="picker" value="standard" id="standardBtn" checked /><label for="standardBtn">Standard Mode</label></li>
			<li>
				<input type="radio" name="picker" value="inline" id="inlineBtn" /><label for="inlineBtn">Inline Mode</label></li>
		</ul>
		<div id="picker">
			<div id="picker1" data-win-control="Telerik.UI.RadDatePicker"></div>
		</div>
	</section>
	<div class="info" data-win-control="WinJS.UI.HtmlControl" data-win-options="{
		uri: 'readme.html'
	}">
	</div>
</body>
</html>
